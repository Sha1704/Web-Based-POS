<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>
</head>
<header>
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-warning"
                onclick="window.location.href='maintenanceRequest.html'">
            <i class="fa-solid fa-screwdriver-wrench me-2"></i>
            Request Maintenance
        </button>
    </div>    
</header>
<body id="home-page">
    <div class="d-flex">

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="text-center mb-4">
                <h5 class="text-white">POS Dashboard</h5>
                <p class="text-gray-300">Cashier: Zoe S.</p>
            </div>

                <a href="{{ url_for('index') }}"><i class="fa-solid fa-house me-2"></i>Home</a>
                <a href="{{ url_for('bills') }}"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
                <a href="{{ url_for('orderAhead') }}"><i class="fa-solid fa-bag-shopping me-2"></i>Order-Ahead</a>

                <a id="sales-link" href="{{ url_for('sales') }}" class="admin-locked d-none">
                    <i class="fa-solid fa-chart-line me-2"></i>Sales
                </a>
            
            <a id="inventory-link" href="{{ url_for('inventory') }}" class="admin-locked d-none">
                <i class="fa-solid fa-boxes me-2"></i>Inventory
            </a>          

            <a href="{{ url_for('settings') }}"><i class="fa-solid fa-gear me-2"></i>Settings</a>
            <a href="{{ url_for('admin') }}" class="active"><i class="fa-solid fa-lock me-2"></i>Admin</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container mt-4" style="max-width: 500px;">
                
                <h2 class="mb-3">Admin Access</h2>
                <p class="text-muted">Enter the admin security code to unlock restricted system pages.</p>

                <div class="card shadow-sm p-4">
                    <label for="admin-code" class="form-label"><strong>Admin Code</strong></label>
                    <input type="password" id="admin-code-input" name="admin-code-input" class="form-control mb-3" placeholder="Enter code">

                 <button class="btn btn-primary w-100 mb-2" onclick="submitAdminCodeFromPage()">
    Unlock Admin Access
</button>
<a href="index.html" class="btn btn-secondary w-100">Back to Dashboard</a>

<button id="admin-logout-btn" class="btn btn-warning mt-3 w-100 d-none" onclick="clearAdminAccess()">
    Revoke Admin Access
</button>

<p id="admin-error" class="text-danger mt-3" style="display:none;">
    Incorrect code.
</p>

<div id="admin-success" class="alert alert-success mt-4" style="display:none;">
    Admin access granted! Sales & Inventory are now visible.
</div>
</div>
</div>
<script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
