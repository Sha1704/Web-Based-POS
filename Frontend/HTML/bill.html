<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>

    <link rel="stylesheet" href="../bill.css">
    <link rel="stylesheet" href="../index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>
</head>

<header>
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-outline-warning"
                onclick="window.location.href='maintenanceRequest.html'">
            <i class="fa-solid fa-screwdriver-wrench me-2"></i>
            Request Maintenance
        </button>
    </div>
    
</header>
<body id="home-page">
    <div class="d-flex">

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="text-center mb-4">
                <h5 class="text-white">POS Dashboard</h5>
                <p class="text-gray-300">Cashier: Zoe S.</p>
            </div>

            <a href="index.html"><i class="fa-solid fa-house me-2"></i>Home</a>
            <a href="bills.html" class="active"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
            <a href="orderAhead.html"><i class="fa-solid fa-bag-shopping me-2"></i>Order-Ahead</a>

            <!-- HIDDEN UNTIL ADMIN UNLOCKS -->
            <a href="sales.html" class="admin-locked d-none"><i class="fa-solid fa-chart-line me-2"></i>Sales</a>
            <a href="inventory.html" class="admin-locked d-none"><i class="fa-solid fa-boxes me-2"></i>Inventory</a>

            <a href="settings.html"><i class="fa-solid fa-gear me-2"></i>Settings</a>
            <a href="admin.html"><i class="fa-solid fa-lock me-2"></i>Admin</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">

            <div id="bill-page">

                    <!-- LEFT COLUMN (ITEMS + BILL TABLE) -->
                    <div id="left-column" style="flex: 2;">

                        <h2>POS System</h2>

                        <!-- RECEIPT ID FOR BACKEND -->
                        <div class="mt-3">
                            <label for="receipt-id"><strong>Receipt ID</strong></label>
                            <input type="number" id="receipt-id" placeholder="Enter Receipt ID">
                        </div>

                        <h3 class="mt-4">Add Items</h3>

                        <select id="item-select">
                            <option value="">-- Select an item --</option>
                        </select>

                        <h4>Quantity</h4>
                        <input type="number" id="item-qty" placeholder="Quantity" min="1" value="1">

                        <button onclick="addItem()">Add Item</button>

                        <table id="bill-table" class="mt-3">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <!-- RIGHT COLUMN (SUMMARY + PAYMENT FEATURES) -->
                    <div id="right-column" style="flex: 1;">

                        <!-- Total Summary -->
                        <div id="total-container">
                            <h3>Summary</h3>
                            <div id="total">Total: $0.00</div>
                        </div>

                        <!-- Tips & Discounts -->
                        <h3 class="mt-4">Add Tip & Discount</h3>

                        <p>Tip</p>
                        <input type="number" id="tip" placeholder="Tip amount" step="0.01">

                        <p class="mt-2">Discount Code</p>
                        <input type="text" id="coupon" placeholder="Promo code">

                        <button onclick="updateBill()">Apply</button>

                        <!-- Split Payment -->
                        <h3 class="mt-4">Split Payment</h3>

                        <label>
                            <input type="checkbox" id="enable-split" onchange="toggleSplit()"> Enable Split Payment
                        </label>

                        <div id="split-container" style="display:none; margin-top:10px;">
                            <label>
                                Number of People:
                                <input type="number" id="num-people" min="2" value="2" onchange="generateSplitInputs()">
                            </label>

                            <br><br>

                            <div id="split-buttons" style="display:flex; gap:10px; margin-bottom:10px;">
                                <button type="button" onclick="setSplitType('equal')">Split Evenly</button>
                                <button type="button" onclick="setSplitType('percent')">Percent</button>
                                <button type="button" onclick="setSplitType('amount')">Amount</button>
                            </div>

                            <div id="split-inputs"></div>
                        </div>

                        <!-- Payment Method -->
                        <h3 class="mt-4">Select Payment Method</h3>
                        <select id="payment-method">
                            <option value="cash">Cash</option>
                            <option value="card">Card</option>
                            <option value="mobile">Mobile Pay</option>
                        </select>

                        <div class="mt-3">
                            <input type="number" id="payment-amount" placeholder="Amount Paid" step="0.01">
                        </div>

                        <button onclick="completePayment()">Pay</button>

                        <!-- VOID TRANSACTION -->
                        <h3 class="mt-5">Void Transaction</h3>

                        <input type="email" id="admin-email" placeholder="Admin Email">
                        <input type="password" id="admin-code" placeholder="Admin Code">

                        <button onclick="void_transaction()">Void</button>

                        <!-- APPROVE VOID -->
                        <h3 class="mt-4">Approve Voided Transaction</h3>

                        <input type="password" id="approve-code" placeholder="Admin Code">
                        <button onclick="approve_voided_transaction()">Approve</button>

                    </div>  
            </div>

        </main>
    </div>

    <!-- JS -->
    <script src="../JS/index.js"></script>
    <script src="../JS/bill.js"></script>
  
    

</body>
</html>
