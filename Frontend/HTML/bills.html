<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Overview</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bill.css') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>
</head>

<body id="home-page">

    <header>
        <div class="d-flex justify-content-end mb-3">
            <button id="maintenance-btn" class="btn btn-outline-warning">
                Request Maintenance
            </button>
            
            <script>
            document.getElementById("maintenance-btn").onclick = function () {
                window.location.href = "{{ url_for('maintenance_request_page') }}";
            };
            </script>
            
    
        </div>
    </header>
    <div class="d-flex">

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="text-center mb-4">
                <h5 class="text-white">POS Dashboard</h5>
                <p class="text-gray-300">Cashier: Zoe S.</p>
            </div>


            <a href="{{ url_for('index') }}"><i class="fa-solid fa-house me-2"></i>Home</a>
            <a href="{{ url_for('bills') }}"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
            <a href="{{ url_for('order_ahead_page') }}"><i class="fa-solid fa-bag-shopping me-2"></i>Order-Ahead</a>

            <a id="sales-link" href="{{ url_for('sales') }}" class="admin-locked d-none">
                <i class="fa-solid fa-chart-line me-2"></i>Sales
            </a>
            
            <a id="inventory-link" href="{{ url_for('inventory') }}" class="admin-locked d-none">
                <i class="fa-solid fa-boxes me-2"></i>Inventory
            </a>            

            <a href="{{ url_for('settings') }}"><i class="fa-solid fa-gear me-2"></i>Settings</a>
            <a href="{{ url_for('admin') }}"><i class="fa-solid fa-lock me-2"></i>Admin</a>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <h2 class="mb-4">Bills Overview</h2>
            
            <button class="btn btn-primary mb-3" onclick="createNewBill()">
                <i class="fa-solid fa-plus me-2"></i> New Bill
            </button>
            
            <div class="card p-3 shadow-lg">
                <table class="table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Total</th>
                            <th>Amount Due</th>
                            <th>Created</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody id="bills-body"></tbody>
                </table>
                
            </div>
        </main>

    </div>

    <script src="{{ url_for('static', filename='bills.js') }}"></script>

    
    
        
</body>
</html>
