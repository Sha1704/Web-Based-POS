<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- Custom CSS -->
<link rel="stylesheet" href="../index.css">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
<script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Basic Navigation Idea:

        -  Home Page (this is index.html)
            Dashboard within The Home Page should Include:

                - Admin-Screen: (categories in home page should be able to be edited by Admin. 
                Need password to access).

                    - Customization-Screen: Only accessible through the Admin-screen, 
                    Allows admin to edit categories within the Home Page.  Can 
                    set prices as well.

                - Bill-Screen: (Should be able to select multiple different **open** Bills
                , when a bill is selected, brings up that bill, List of items will also be
                 on a customers bill).  

                    - Payment-Screen is only accessible through the Bill-Screen.  (Customer is able to 
                    pay with cash or card, can also do split payments/apply discounts)

                - Sales-Screen: Shows sales for daily, weekly, or monthly.

                - Settings-Screen: Reset password, Log-out
            
            -->

            <!-- START OF HOMEPAGE -->

            <div class="container-fluid">
                <div class="row">
                  <!-- Sidebar -->
                  <nav class="col-md-3 col-lg-2 sidebar d-flex flex-column">
                    <div class="text-center mb-4">
                      <h5 class="text-white">POS Dashboard</h5>
                      <p class="text-gray-300">Cashier: James K.</p>
                    </div>
                    <a href="#" class="active"><i class="fa-solid fa-house me-2"></i>Home</a>
                    <a href="#"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
                    <a href="#"><i class="fa-solid fa-credit-card me-2"></i>Payments</a>
                    <a href="#"><i class="fa-solid fa-chart-line me-2"></i>Sales</a>
                    <a href="#"><i class="fa-solid fa-gear me-2"></i>Settings</a>
                    <a href="#"><i class="fa-solid fa-lock me-2"></i>Admin</a>
                    <!-- <a href="#"><i class="fa-solid fa-pen-to-square me-2"></i>Customization</a> -->
                  </nav>
                </div>
              </div>

              <div class="col-md-9 col-lg-10 main-content p-4">
                <!-- HOME -->
                <div id="home-screen" class="screen">
                  <h2>Home Dashboard</h2>
                  <p>Welcome to the POS system!</p>
                </div>
              
                <!-- BILLS -->
                <div id="bills-screen" class="screen d-none">
                  <h2>Bills</h2>
                  <p>View and manage open bills here.</p>
                </div>
              
                <!-- PAYMENTS -->
                <div id="payments-screen" class="screen d-none">
                  <h2>Payments</h2>
                  <p>Process customer payments here.</p>
                </div>
              
                <!-- SALES -->
                <div id="sales-screen" class="screen d-none">
                  <h2>Sales Report</h2>
                  <p>Daily, weekly, and monthly reports.</p>
                </div>
              
                <!-- SETTINGS -->
                <div id="settings-screen" class="screen d-none">
                  <h2>Settings</h2>
                  <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
                </div>
              
                <!-- ADMIN -->
                <div id="admin-screen" class="screen d-none">
                  <h2>Admin Panel</h2>
                  <button class="btn btn-primary" onclick="checkAdminPassword()">Enter Customization</button>
                </div>
              
                <!-- CUSTOMIZATION -->
                <!-- <div id="customization-screen" class="screen d-none">
                  <h2>Customization</h2>
                  <p>Edit categories and prices here.</p>
                </div> -->
              </div>
               
            
              <!-- Bootstrap JS -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            </body>
            </html>

    <a href="login.html">Login Page</a>

</body>


</html>
