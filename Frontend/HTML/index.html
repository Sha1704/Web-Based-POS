<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- Custom CSS -->
<link rel="stylesheet" href="../index.css">

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
<script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Basic Navigation Idea:

        -  Home Page (this is index.html)
            Dashboard within The Home Page should Include:

                - Admin-Screen: (categories in home page should be able to be edited by Admin. 
                Need password to access).

                    - Customization-Screen: Only accessible through the Admin-screen, 
                    Allows admin to edit categories within the Home Page.  Can 
                    set prices as well.

                - Bill-Screen: (Should be able to select multiple different **open** Bills
                , when a bill is selected, brings up that bill, List of items will also be
                 on a customers bill).  

                    - Payment-Screen is only accessible through the Bill-Screen.  (Customer is able to 
                    pay with cash or card, can also do split payments/apply discounts)

                - Sales-Screen: Shows sales for daily, weekly, or monthly.

                - Settings-Screen: Reset password, Log-out
            
            -->

            <!-- START OF HOMEPAGE -->

            <body>
              <div class="d-flex">
                <!-- Sidebar -->
                <nav class="sidebar">
                  <div class="text-center mb-4">
                    <h5 class="text-white">POS Dashboard</h5>
                    <p class="text-gray-300">Cashier: Zoe S.</p>
                  </div>
                  <a href="#" class="active"><i class="fa-solid fa-house me-2"></i>Home</a>
                  <a href="#"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
                  <a href="#"><i class="fa-solid fa-chart-line me-2"></i>Sales</a>
                  <a href="#"><i class="fa-solid fa-gear me-2"></i>Settings</a>
                  <a href="#"><i class="fa-solid fa-lock me-2"></i>Admin</a>
                </nav>
            
                <!-- Main Content -->
                <main class="main-content">
                  <div id="home-screen" class="screen">
                    <h2>Home Dashboard</h2>
                    <p>Welcome to the POS system!</p>
                  </div>
            
                  <div id="bills-screen" class="screen">
                    <h2 class="mb-4">Bills</h2>
                    <div class="row">
                      <!-- Open Bills List -->
                      <div class="col-md-4">
                        <div class="card mb-3">
                          <div class="card-header bg-primary text-white">Open Bills</div>
                          <ul class="list-group list-group-flush" id="bill-list">
                            <!--Bill items-->
                            <button id="new-bill-btn" class="btn btn-primary mt-3">+ Open New Bill</button>
                          </ul>
                        </div>
                      </div>
            
                      <!-- Bill Details -->
                      <div class="col-md-8">
                        <div class="card">
                          <div class="card-header bg-secondary text-white">Bill Details</div>
                          <div class="card-body">
                            <h5>Bill #<span id="bill-number">â€”</span></h5>
                            <table class="table table-striped" id="bill-items">
                              <thead>
                                <tr>
                                  <th>Item</th>
                                  <th>Qty</th>
                                  <th>Price</th>
                                  <th>Total</th>
                                  <th>Actions</th>
                                </tr>
                              </thead>
                              <tbody></tbody>
                            </table>
            
                            <div class="input-group mb-3">
                              <input type="text" id="item-name" class="form-control" placeholder="Item name">
                              <input type="number" id="item-qty" class="form-control" placeholder="Qty" min="1" value="1">
                              <input type="number" id="item-price" class="form-control" placeholder="Price" min="0" step="0.01">
                              <button class="btn btn-success" onclick="addItem()">Add</button>
                            </div>
            
                            <div class="d-flex justify-content-end gap-2 mt-3">
                              <button class="btn btn-primary" onclick="approveTransaction()">Approve Transaction</button>
                              <button class="btn btn-danger" onclick="voidTransaction()">Void Bill</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            
                  <!-- Other Screens -->
                  <div id="sales-screen" class="screen d-none">
                    <h2>Sales Report</h2>
                    <p>Daily, weekly, and monthly reports.</p>
                  </div>
            
                  <div id="settings-screen" class="screen d-none">
                    <h2>Settings</h2>
                    <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
                  </div>
            
                  <div id="admin-screen" class="screen d-none">
                    <h2>Admin Panel</h2>
                    <button class="btn btn-primary" onclick="checkAdminPassword()">Enter Customization</button>
                  </div>
                </main>
              </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <a href="login.html">Login Page</a>
    <script src="/Frontend/JS/index.js"></script>
</body>
</html>
