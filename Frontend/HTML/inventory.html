<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script href="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>


</head>
<header>
    <div class="d-flex justify-content-end mb-3">
        <button id="maintenance-btn" class="btn btn-outline-warning">
            Request Maintenance
        </button>
        
        <script>
        document.getElementById("maintenance-btn").onclick = function () {
            window.location.href = "{{ url_for('maintenance_request_page') }}";
        };
        </script>
    </div>
</header>

<body id="inventory-page">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="text-center mb-4">
                <h5 class="text-white">POS Dashboard</h5>
                <p class="text-gray-300">Cashier: Zoe S.</p>
            </div>

            <a href="{{ url_for('index') }}"><i class="fa-solid fa-house me-2"></i>Home</a>
            <a href="{{ url_for('bills') }}"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
            <a href="{{ url_for('order_ahead_page') }}"><i class="fa-solid fa-bag-shopping me-2"></i>Order-Ahead</a>

            <a id="sales-link" href="{{ url_for('sales') }}" class="admin-locked d-none">
                <i class="fa-solid fa-chart-line me-2"></i>Sales
            </a>

            <a id="inventory-link" href="{{ url_for('inventory') }}" class="admin-locked d-none">
                <i class="fa-solid fa-boxes me-2"></i>Inventory
            </a>

            <a href="{{ url_for('settings') }}"><i class="fa-solid fa-gear me-2"></i>Settings</a>
            <a href="{{ url_for('admin') }}"><i class="fa-solid fa-lock me-2"></i>Admin</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">

            <h2 class="mb-3">Inventory</h2>

            <!-- Search -->
            <div class="mb-3">
                <input type="text" id="inventory-search" name="inventory-search" class="form-control"
                    placeholder="Search inventory...">
            </div>

            <!-- Inventory Table -->
            <div class="card mb-3">
                <div class="card-header bg-secondary text-white">Inventory</div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-body">
                            <!-- Filled by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Product Button -->
            <button class="btn btn-primary mb-3" id="add-product-btn">+ Add New Product</button>

            <!-- Add Product Form -->
            <div id="add-product-form" class="card p-3 d-none">

                <div class="mb-3">
                    <label class="form-label">Item Name:</label>
                    <input type="text" id="new-item-name" name="new-item-name" class="form-control"
                        placeholder="Enter item name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" id="new-item-qty" name="new-item-qty" class="form-control" min="0">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="number" id="new-item-price" name="new-item-price" class="form-control" min="0"
                        step="0.01">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <div class="d-flex gap-2">
                        <select id="new-item-category" name="new-item-category" class="form-select">
                            <option value="">Please Select Category</option>
                        </select>
                        <input type="text" id="new-category-name" class="form-control" placeholder="Add new category">
                        <button class="btn btn-secondary" id="add-category-btn">Add</button>
                        <button type="button" id="toggle-category-list" class="btn btn-outline-info btn-sm">
                            Manage Categories
                        </button>
                    </div>

                    <div id="category-list" class="mt-2 d-none border p-2 rounded" style="max-height:150px; overflow-y:auto;"></div>
                </div>

                <button class="btn btn-success" id="save-new-product">Save Product</button>
            </div>

            <!-- Edit Product Form -->
            <div id="edit-product-form" class="card p-3 d-none mb-3">
                <h5>Edit Product</h5>
                <input type="hidden" id="edit-item-id">

                <div class="mb-3">
                    <label class="form-label">Item Name:</label>
                    <input type="text" id="edit-item-name" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" id="edit-item-qty" class="form-control" min="0">
                </div>

                <div class="mb-3">
                    <label class="form-label">Price:</label>
                    <input type="number" id="edit-item-price" class="form-control" min="0" step="0.01">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <select id="edit-item-category" class="form-select"></select>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-success" id="save-edit-product">Save Changes</button>
                    <button class="btn btn-secondary" id="cancel-edit">Cancel</button>
                </div>

            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='inventory.js') }}"></script>
    <script>
        // If admin is NOT unlocked â†’ block access
        if (localStorage.getItem("adminUnlocked") !== "true") {
            alert("Admin access required.");
            window.location.href = "{{ url_for('admin') }}";
        }
    </script>

</body>

</html>
