<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../index.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../index.css">
</head>

<body id="home-page">
    <div class="d-flex">

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="text-center mb-4">
                <h5 class="text-white">POS Dashboard</h5>
                <p class="text-gray-300">Cashier: Zoe S.</p>
            </div>

            <a href="index.html"><i class="fa-solid fa-house me-2"></i>Home</a>
            <a href="bill.html"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
            <a href="sales.html"><i class="fa-solid fa-chart-line me-2"></i>Sales</a>
            <a href="inventory.html" class="active"><i class="fa-solid fa-boxes me-2"></i>Inventory</a>
            <a href="settings.html"><i class="fa-solid fa-gear me-2"></i>Settings</a>
            <a href="admin.html"><i class="fa-solid fa-lock me-2"></i>Admin</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">

            <h2 class="mb-3">Inventory</h2>

            <div class="inventory-container">

                <!-- Search -->
                <div class="mb-3">
                    <input type="text" id="inventory-search" class="form-control" placeholder="Search inventory...">
                </div>

                <!-- Inventory Table -->
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">Inventory</div>
                    <div class="card-body p-0">
                        <table class="table table-striped mb-0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-body">
                                <!-- JS fills rows -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Add Product Button -->
                <button class="btn btn-primary mb-3" id="add-product-btn">+ Add New Product</button>

                <!-- Add Product Form -->
                <div id="add-product-form" class="card p-3 d-none">
                    <div class="mb-3">
                        <label class="form-label">Item Name:</label>
                        <input type="text" id="new-item-name" class="form-control" placeholder="Enter item name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantity:</label>
                        <input type="number" id="new-item-qty" class="form-control" min="0">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price:</label>
                        <input type="number" id="new-item-price" class="form-control" min="0" step="0.01">
                    </div>

                    <button class="btn btn-success" id="save-new-product">Save Product</button>
                </div>

            </div>
        </main>
    </div>

    <script src="../JS/inventory.js"></script>
</body>
</html>
