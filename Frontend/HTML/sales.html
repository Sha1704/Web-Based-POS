<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Overview</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind (used in your existing pages) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>
</head>
<header>
    <div class="d-flex justify-content-end mb-3">
        <button id="maintenance-btn" class="btn btn-outline-warning">
            Request Maintenance
        </button>
        
        <script>
        document.getElementById("maintenance-btn").onclick = function () {
            window.location.href = "{{ url_for('maintenance_request_page') }}";
        };
        </script>
    </div>

</header>

<body id="home-page">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="text-center mb-4">
                <h5 class="text-white">POS Dashboard</h5>
                <p class="text-gray-300">Cashier: Zoe S.</p>
            </div>

            <a href="{{ url_for('index') }}"><i class="fa-solid fa-house me-2"></i>Home</a>
            <a href="{{ url_for('bills') }}"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
            <a href="{{ url_for('order_ahead_page') }}"><i class="fa-solid fa-bag-shopping me-2"></i>Order-Ahead</a>
            <a href="{{ url_for('sales') }}" class="active"><i class="fa-solid fa-chart-line me-2"></i>Sales</a>
            <a href="{{ url_for('inventory') }}"><i class="fa-solid fa-boxes me-2"></i>Inventory</a>
            <a href="{{ url_for('settings') }}"><i class="fa-solid fa-gear me-2"></i>Settings</a>
            <a href="{{ url_for('admin') }}"><i class="fa-solid fa-lock me-2"></i>Admin</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div id="sales-page">

                <h2 class="mb-4">Sales Overview</h2>

                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card p-3 shadow-sm">
                            <h5>Total Sales</h5>
                            <h3 id="sales-total">$0.00</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card p-3 shadow-sm">
                            <h5>Total Orders</h5>
                            <h3 id="sales-orders">0</h3>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card p-3 shadow-sm">
                            <h5>Average Order Value</h5>
                            <h3 id="sales-average">$0.00</h3>
                        </div>
                    </div>
                </div>

                <!-- Sales Table -->
                <div class="card p-3 shadow-sm">
                    <h4 class="mb-3">Recent Orders</h4>

                    <table class="table table-striped" id="sales-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Items</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='sales.js') }}"></script>
    <script src="../JS/admin.js"></script>

    <script>
        // If admin is NOT unlocked â†’ block access
        if (localStorage.getItem("adminUnlocked") !== "true") {
            alert("Admin access required.");
            window.location.href = "{{ url_for('admin') }}";
        }

        // send unlocked status to backend
        const is_unlocked = localStorage.getItem("adminUnlocked");

        fetch("/index", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ value: is_unlocked })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Server says:", data);
        })
        .catch(err => console.error("Error:", err));
    </script>

</body>

</html>
