<div id="feedback-section" class="p-3">
    <h2>Customer Feedback</h2>

    <!-- Feedback Form -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="mb-3">
                <label for="feedbackInput" class="form-label">Leave your feedback:</label>
                <textarea id="feedbackInput" class="form-control" rows="3" placeholder="Write your feedback here..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <!-- Display Feedback -->
    <div id="feedbackDisplay" class="mt-3">
        <p class="text-muted">No feedback yet.</p>
    </div>
</div>
