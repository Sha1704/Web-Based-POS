<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3c108498cb.js" crossorigin="anonymous"></script>
</head>
<header>
    <div class="d-flex justify-content-end mb-3">
        <button id="maintenance-btn" class="btn btn-outline-warning">
            Request Maintenance
        </button>
        
        <script>
        document.getElementById("maintenance-btn").onclick = function () {
            window.location.href = "{{ url_for('maintenance_request_page') }}";
        };
        </script>
    </div>

</header>

<body id="home-page">

    <div class="d-flex">

        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="text-center mb-4">
                <h5 class="text-white">POS Dashboard</h5>
                <p class="text-gray-300">Cashier: Zoe S.</p>
            </div>

            <a href="{{ url_for('index') }}"><i class="fa-solid fa-house me-2"></i>Home</a>
            <a href="{{ url_for('bills') }}"><i class="fa-solid fa-receipt me-2"></i>Bills</a>
            <a href="{{ url_for('order_ahead_page') }}"><i class="fa-solid fa-bag-shopping me-2"></i>Order-Ahead</a>

            <a id="sales-link" href="{{ url_for('sales') }}" class="admin-locked d-none">
                <i class="fa-solid fa-chart-line me-2"></i>Sales
            </a>
            
            <a id="inventory-link" href="{{ url_for('inventory') }}" class="admin-locked d-none">
                <i class="fa-solid fa-boxes me-2"></i>Inventory
            </a>
            

            <a href="{{ url_for('settings') }}" class="active"><i class="fa-solid fa-gear me-2"></i>Settings</a>
            <a href="{{ url_for('admin') }}"><i class="fa-solid fa-lock me-2"></i>Admin</a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!--I made it the same name on purpose, in here is the customer feedback. Combine it in-->

    <div id="feedback-section" class="p-3">
        <h2>Customer Feedback</h2>

        <!-- Feedback Form -->
        <div class="card mb-3">
            <div class="card-body">
                    <div class="mb-3">
                        <label for="customer_email" class="form-label">Email:</label>
                        <input type="email" id="customer_email" name="customer_email" class="form-control" placeholder="Your email" required />
                    </div>
                    <div class="mb-3">
                        <label for="feedbackInput" class="form-label">Leave your feedback:</label>
                        <textarea id="feedbackInput" name="feedbackInput" class="form-control" rows="3" placeholder="Write your feedback here..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <!-- Display Feedback -->
    <div id="feedbackDisplay" class="mt-3">
        <p class="text-muted">No feedback yet.</p>
    </div>
    </div>
            <div id="settings-page">

                <!--Account Section-->
                <div class="card shadow p-4" style="max-width: 400px;">
                    <h4 class="mb-3">Account</h4>

                    <button id="logout-button" class="btn btn-danger w-100">
                        Logout
                    </button>
                </div>

               
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='settings.js') }}"></script>

</body>

</html>
